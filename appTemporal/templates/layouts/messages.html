{% if messages %}
    {% for message in messages %}
        <div class="alert alert-primary alert-{{ message.tags }} alert-dismissible fade show mt-3 text-center" role="alert">
            <strong>Error:</strong> {{ message }}
        </div>
    {% endfor %}
{% elif form.errors %}
    <div class="error-message">
        {% for field in form %}
            {% for error in field.errors %}
                <p>{{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endif %}
