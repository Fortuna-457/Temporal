{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">

        <link href="{% static 'css/authStyles.css' %}" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="{% static 'css/particles.css' %}" rel='stylesheet'>
        <link href="{% static 'js/login.js' %}" rel='stylesheet'>


    </head>
    <body>
    
        <div id="particle-container">
            <div class="particle"></div>

            <div class="particle"></div>
        </div>

        <div class="wrapper wrapper-reset_password">

          
            <form class="text-center" method="POST">

                {% csrf_token %}

                <div class="login_box reset_password_box">
                    <div class="login-header reset-header">
                        <span>RESET</span>
                    </div>

                    <div class="reset-message">
                        <span>Write the email you registered with and we'll send you an email with the recovery instructions</span>
                    </div>

                    <div class="input_box">
                        <input type="email" name="email" id="email" class="input-field" required>
                        <label for="email" class="label">Email</label>
                        <i class='bx bx-envelope icon'></i>
                    </div>
                    <div class="input_box">
                        <input type="submit" class="input-submit" value="RECOVER PASSWORD"></input>
                    </div>
                    <div class="register">
                        <span>You just remembered? <a href="{% url 'login' %}">Login</a></span>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
