<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="mapid" style="height: 400px;"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function obtenerNombreLugar(lat, lng) {
            fetch(`https://overpass-api.de/api/interpreter?data=[out:json];(node["natural"](around:0010,${lat},${lng});way["natural"](around:0010,${lat},${lng});relation["natural"](around:1000,${lat},${lng}););out;`)
                .then(response => response.json())
                .then(data => {
                    if (data.elements && data.elements.length > 0) {
                        const name = data.elements[0].tags.name;
                        alert("Lugar: " + name);
                    } else {
                        alert("No se encontró información sobre el lugar.");
                    }
                })
                .catch(error => {
                    console.error('Error al obtener información del lugar:', error);
                });
        }
    
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
		var map = L.map('mapid', {
				center: [38.085, -0.946],
                minZoom: 2,
				zoom: 3,
                maxZoom: 18,
			    layers: osm
            });
    
        function onMapClick(e) {
            alert("Coordenadas: " + e.latlng.lat + ", " + e.latlng.lng);
            obtenerNombreLugar(e.latlng.lat, e.latlng.lng);
        }
    
        map.on('click', onMapClick);
    </script>
    
</body>
</html>
