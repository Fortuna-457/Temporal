<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div id="mapid" style="height: 400px;"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function obtenerNombreLugar(lat, lng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        alert("Lugar: " + data.display_name);
                    } else {
                        alert("No se encontró información sobre el lugar.");
                    }
                })
                .catch(error => {
                    console.error('Error al obtener información del lugar:', error);
                });
        }
    
        var map = L.map('mapid').setView([51.505, -0.09], 13);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
    
        function onMapClick(e) {
            alert("Coordenadas: " + e.latlng.lat + ", " + e.latlng.lng);
            obtenerNombreLugar(e.latlng.lat, e.latlng.lng);
        }
    
        map.on('click', onMapClick);
    </script>
    
</body>
</html>
